<html>

<head>
    <style>
        div {
            background-color: #ffaa77;
            width: 200px;
            height: 200px;
            position: absolute;
        }

        body {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box');
        box.style.left=200;
        box.style.top=200+'px';
    </script>
</body>

</html>
